<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Registration Forms </title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items:flex-start;
            justify-content:flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #container {
            background-color: rgba(255, 255, 255, 0); /* 0.7 for 70% opacity */
            border-radius: 10px;
            padding: 20px;
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
        }

        h1 {
            color: white;
        }

        h2 {
            color: whitesmoke;
        }

        h3{
          color: whitesmoke;
        }
        #links {
            margin-top: 20px;
            text-align: left;
        }

        #links ul {
            list-style-type: none;
            padding: 0;
        }

        #links li {
            margin-bottom: 10px;
        }

        #links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        #qr-code {
            margin-top: 20px;
            /* text-align: ; */

        }
        #qr{
          height: 150px;
        }

        #instagram{
          height: 40px;
          transition-delay: .15s;
        }
        #facebook{
          height: 40px;
          transition-delay: .15s;
        }

        #linkedin{
          height: 40px;
          transition-delay: .15s;
        }

        #instagram:hover{
          height: 60px;
          animation-delay: 2s;
        }

        #facebook:hover{
          height: 60px;
          animation-delay: 2s;
        }

        #linkedin:hover{
          height: 60px;
          animation-delay: 2s;
        }

        #Robotics{
          height: 40px;
          transition-delay: .15s;
        }

        #Robotics:hover{
          height: 60px;
          animation-delay: 2s;
        }
/* 
        #box{
          /* border-radius: 10px; */
          /* display: flex; */
          /* justify-content: space-between; */
        /* } */

    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="Robotics_ez.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="container">
        <h1><u>Welcome to Robotics and AI Club</u></h1>
        
        <div id="links">
            <h2>Handles for Robotics and AI Club on social media. </h2>
            <br>  
            <h2>Visit us here: </h2>
              <ul>
                  <a href="https://www.aroaic.co.in/"><img id="Robotics" src="Roaic.png" alt="Robotics_logo"></a>
                  <a href="https://www.instagram.com/adamas_robozoid/"><img id="instagram" src="Instagram_icon.png.png" alt="instagram"></a>
                  <a href="https://www.facebook.com/adamasrobozoid"><img id="facebook" src="fb'.png" alt="Facebook"></a>
                  <a href="https://www.linkedin.com/company/aroaic/"><img id="linkedin" src="linkedin.png" alt="Linkedin"></a>
            </ul>
        </div>
        <br>
        <div id="qr-code">
            <h2><u>Registration QR Code</u></h2>
            <img id="qr" src="QRCode for ROBOTICS AND AI CLUB REGISTRATION FORM.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
